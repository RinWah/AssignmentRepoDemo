<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="data:," />
        <title>Medical Information | Healthcare Tracker</title>
    </head>
    <body>
        <h1>Healthcare Tracker</h1>
        <h2>Medical Information</h2>
        <form id="medical-info-form">
            <div>
                <label for="weight">Weight (lbs):</label>
                <input 
                type="number"
                id="weight"
                name="weight"
                min="1"
                step="0.1"
                required
                />
            </div>
            <div>
                <label for="height-feet">Height:</label>
                <input
                    type="number"
                    id="height-feet"
                    name="height-feet"
                    min="1"
                    max="8"
                    required
                />
                <span>ft</span>
                <input 
                    type="number"
                    id="height-inches"
                    name="height-inches"
                    min="0"
                    max="11"
                    required
                />
                <span>in</span>
            </div>
            <div>
                <label for="age">Age (years):</label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    min="0"
                    max="120"
                    required
                />
            </div>
            <button type="button" id="medical-info-save-button">Save</button>
        </form>
        <p id="medical-info-message"></p>
        <script src="index.js" defer></script>
    </body>
</html>
