<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:,">
    <title>Healthcare Tracker</title>

    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    >

    <!-- Your global styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page-wrapper">
      <main class="home-card">
        <h1>Healthcare Tracker</h1>
        <p class="subtitle">
          Keep your medical info and health goals in one easy place.
        </p>

        <div class="button-group">
          <button type="button" id="register-button" class="btn btn-primary">
            Create an account
          </button>
          <button type="button" id="login-button" class="btn btn-outline">
            Log in
          </button>
        </div>

        <hr class="divider">

        <div class="button-group">
          <button type="button" id="medical-info-button" class="btn btn-secondary">
            Medical information
          </button>
          <button type="button" id="health-goals-button" class="btn btn-secondary">
            Health goals
          </button>
        </div>

        <button id="logout-button" class="btn btn-logout">
          Logout
        </button>
      </main>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
