<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Goals | Healthcare Tracker</title>
  </head>
  <body>
    <h1>Healthcare Tracker</h1>
    <h2>Health Goals</h2>

    <!-- Read-only summary of saved goals -->
    <section id="health-goals-summary">
      <h3>Current Goals</h3>
      <p id="summary-weight"></p>
      <p id="summary-sleep"></p>
      <p id="summary-steps"></p>
      <p id="summary-empty-message">
        No goals set yet. Tap "Set Goals" to create them.
      </p>
    </section>

    <!-- Editable form, hidden by default -->
    <form id="health-goals-form" style="display: none;">
      <div>
        <label for="weight">Weight (lbs):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          min="1"
          step="0.1"
          required
        />
      </div>

      <div>
        <label for="sleep">Sleep:</label>
        <input
          type="number"
          id="sleep-hours"
          name="sleep-hours"
          min="0"
          max="24"
