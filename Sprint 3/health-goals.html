<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Goals | Healthcare Tracker</title>
  </head>
  <body>
    <h1>Healthcare Tracker</h1>
    <h2>Health Goals</h2>

    <form id="health-goals-form">
      <div>
        <label for="weight">Weight (lbs):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          min="1"
          step="0.1"
          required
        />
      </div>

      <div>
        <label for="sleep">Sleep:</label>
        <input
          type="number"
          id="sleep-hours"
          name="sleep-feet"
          min="0"
          max="24"
          required
        />
        <span>hours</span>

        <input
          type="number"
          id="sleep-minutes"
          name="sleep-minutes"
          min="10"
          max="59"
          required
        />
        <span>minutes</span>
      </div>

      <div>
        <label for="steps">Steps:</label>
        <input
          type="number"
          id="steps"
          name="steps"
          min="0"
          max="20000"
          required
        />
      </div>

      <button type="button" id="health-goals-save-button">Save</button>
    </form>

    <p id="health-goals-message"></p>

    <!-- This is critical so index.js runs on this page -->
    <script src="index.js" defer></script>
  </body>
</html>
