<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Goals | Healthcare Tracker</title>
  </head>
  <body>
    <h1>Healthcare Tracker</h1>
    <h2>Health Goals</h2>

    <!-- READ-ONLY SECTION -->
    <section id="health-goals-summary">
      <h3>Current Goals</h3>
      <p id="summary-weight"></p>
      <p id="summary-sleep"></p>
      <p id="summary-steps"></p>
      <p id="summary-empty-message">
        No goals set yet. Tap "Set Goals" to create them.
      </p>
    </section>

    <!-- EDIT FORM (hidden until user taps Set/Change Goals) -->
    <form id="health-goals-form" style="display: none;">
      <div>
        <label for="weight">Weight (lbs):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          min="1"
          step="0.1"
          required
        />
      </div>

      <div>
        <label for="sleep">Sleep:</label>
        <input
          type="number"
          id="sleep-hours"
          name="sleep-hours"
          min="0"
          max="24"
          required
        />
        <span>hours</span>

        <input
          type="number"
          id="sleep-minutes"
          name="sleep-minutes"
          min="0"
          max="59"
          required
        />
        <span>minutes</span>
      </div>

      <div>
        <label for="steps">Steps:</label>
        <input
          type="number"
          id="steps"
          name="steps"
          min="0"
          max="200000"
          required
        />
      </div>

      <button type="button" id="health-goals-save-button">Save</button>
    </form>

    <!-- CONFIRMATION / ERROR MESSAGE -->
    <p id="health-goals-message"></p>

    <!-- SET / CHANGE GOALS BUTTON AT BOTTOM -->
    <button type="button" id="toggle-goals-form-button">
      Set Goals
    </button>

    <!-- Make sure this stays so JS runs -->
    <script src="index.js" defer></script>
  </body>
</html>
